<form
  [formGroup]="loginGroupForm"
  #form="ngForm"
  (ngSubmit)="onSubmit()"
  id="loginForm"
>
  <div class="field">
    <p class="control has-icons-left has-icons-right">
      <input
        class="input"
        type="email"
        placeholder="Login"
        formControlName="login"
      />
      <span class="icon is-small is-left">
        <i class="fas fa-user"></i>
      </span>
    </p>
  </div>
  <div class="field">
    <p class="control has-icons-left">
      <input
        class="input"
        type="password"
        placeholder="Hasło"
        formControlName="password"
      />
      <span class="icon is-small is-left">
        <i class="fas fa-lock"></i>
      </span>
    </p>
  </div>
  <p class="has-text-danger" *ngIf="loginGroupForm.invalid && form.submitted">
    Proszę prawidłowo wypełnić formularz
  </p>
</form>
